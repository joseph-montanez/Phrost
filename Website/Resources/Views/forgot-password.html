<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Phrost Engine</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap");

            :root {
                --frost-glow: 0 0 20px rgba(34, 211, 238, 0.15);
                --frost-border: rgba(34, 211, 238, 0.2);
            }

            body {
                font-family: "Inter", sans-serif;
                background-color: #030508;
                color: #e0f2fe;
                overflow-x: hidden;
            }

            .glass-panel {
                background: rgba(15, 23, 42, 0.6);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid var(--frost-border);
            }

            .input-glass {
                background: rgba(2, 6, 23, 0.5);
                border: 1px solid rgba(51, 65, 85, 0.5);
                color: white;
                transition: all 0.3s ease;
            }

            .input-glass:focus {
                outline: none;
                border-color: #22d3ee;
                box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
                background: rgba(2, 6, 23, 0.8);
            }

            .fade-in {
                animation: fadeIn 0.5s ease-out forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body class="relative min-h-screen flex flex-col">
        <!-- Background Particles -->
        <canvas
            id="frostCanvas"
            class="fixed top-0 left-0 w-full h-full pointer-events-none z-0"
        ></canvas>

        <!-- Nav -->
        <nav class="absolute w-full z-50 top-0 p-6">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <a
                    href="index.html"
                    class="flex items-center gap-2 hover:opacity-80 transition-opacity"
                >
                    <svg
                        class="w-8 h-8 text-cyan-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 3v18M3 12h18M7.5 7.5L16.5 16.5M16.5 7.5L7.5 16.5"
                        ></path>
                    </svg>
                    <span class="font-bold text-xl tracking-wider text-white"
                        >PHROST</span
                    >
                </a>
                <a
                    href="login.html"
                    class="text-sm text-slate-400 hover:text-white transition-colors flex items-center gap-1"
                >
                    <svg
                        class="w-4 h-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M11 17l-5-5m0 0l5-5m-5 5h12"
                        />
                    </svg>
                    Back to Login
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main
            class="flex-grow flex items-center justify-center relative z-10 px-4 py-20"
        >
            <div class="w-full max-w-md">
                <div
                    class="glass-panel rounded-2xl p-8 shadow-2xl shadow-cyan-900/20 relative overflow-hidden"
                >
                    <!-- Step 1: Request Form -->
                    <div id="request-step" class="fade-in">
                        <div class="text-center mb-8">
                            <div
                                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-cyan-500/10 mb-4 border border-cyan-500/20"
                            >
                                <svg
                                    class="w-8 h-8 text-cyan-400"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                                    />
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-white mb-2">
                                Forgot Password?
                            </h2>
                            <p class="text-slate-400 text-sm">
                                No worries, we'll send you reset instructions.
                            </p>
                        </div>

                        <form class="space-y-6" onsubmit="handleReset(event)">
                            <div>
                                <label
                                    class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider"
                                    >Email Address</label
                                >
                                <input
                                    type="email"
                                    id="emailInput"
                                    class="w-full px-4 py-3 rounded-lg input-glass"
                                    placeholder="dev@phrost.engine"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                class="w-full py-3 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold rounded-lg transition-all shadow-[0_0_15px_rgba(34,211,238,0.3)] hover:shadow-[0_0_25px_rgba(34,211,238,0.5)] flex items-center justify-center gap-2 group"
                            >
                                <span>Send Reset Link</span>
                                <svg
                                    class="w-4 h-4 transform group-hover:translate-x-1 transition-transform"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                                    />
                                </svg>
                            </button>
                        </form>
                    </div>

                    <!-- Step 2: Success Message (Hidden by default) -->
                    <div id="success-step" class="hidden text-center py-8">
                        <div
                            class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-500/10 mb-6 border border-green-500/20 animate-pulse"
                        >
                            <svg
                                class="w-10 h-10 text-green-400"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                                />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">
                            Check your mail
                        </h2>
                        <p class="text-slate-400 text-sm mb-8">
                            We have sent a password recover instructions to your
                            email.
                        </p>

                        <a
                            href="login.html"
                            class="w-full block py-3 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-lg transition-colors border border-slate-700"
                        >
                            Return to Sign In
                        </a>

                        <button
                            onclick="location.reload()"
                            class="mt-4 text-xs text-slate-500 hover:text-cyan-400 transition-colors"
                        >
                            Didn't receive the email? Click to resend
                        </button>
                    </div>
                </div>

                <p class="text-center text-slate-600 text-sm mt-8">
                    &copy; 2025 Phrost Technologies.
                </p>
            </div>
        </main>

        <script>
            // Form Handling
            function handleReset(e) {
                e.preventDefault();
                const btn = e.target.querySelector("button");
                const originalContent = btn.innerHTML;

                // Loading State
                btn.disabled = true;
                btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

                // Simulate API call
                setTimeout(() => {
                    document
                        .getElementById("request-step")
                        .classList.add("hidden");

                    const successStep = document.getElementById("success-step");
                    successStep.classList.remove("hidden");
                    successStep.classList.add("fade-in");
                }, 1500);
            }

            // Particle System (Shared)
            const canvas = document.getElementById("frostCanvas");
            const ctx = canvas.getContext("2d");
            let width,
                height,
                particles = [];

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            window.addEventListener("resize", resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height - height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speed = Math.random() * 1 + 0.2;
                    this.opacity = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.y += this.speed;
                    if (this.y > height) {
                        this.reset();
                        this.y = -10;
                    }
                }
                draw() {
                    ctx.fillStyle = `rgba(34, 211, 238, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = Array.from({ length: 60 }, () => new Particle());
            }
            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach((p) => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            initParticles();
            animate();
        </script>
    </body>
</html>
