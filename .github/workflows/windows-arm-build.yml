name: Build Phrost Engine (Windows Arm64)

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build on Windows 11 Arm64
    runs-on: windows-11-arm

    defaults:
      run:
        shell: powershell

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: Phrost

      # 2. Setup Directory Vars
      - name: Set Directory Vars
        run: |
          $ROOT_DIR = Get-Location
          $REPO_DIR = "$ROOT_DIR\Phrost"

          # DEPS_DIR is set to 'Engine\deps' inside the repo to match your build script
          echo "DEPS_DIR=$REPO_DIR\Engine\deps" >> $env:GITHUB_ENV
          echo "REPO_DIR=$REPO_DIR" >> $env:GITHUB_ENV

      # 3. Install Swift 6.0.2 (Arm64)
      - name: Install Swift 6.0.2 (Arm64)
        run: |
          $SwiftUrl = "https://download.swift.org/swift-6.0.2-release/windows10-arm64/swift-6.0.2-RELEASE/swift-6.0.2-RELEASE-windows10-arm64.exe"
          Write-Host "Downloading Swift installer..."
          curl.exe -L -o "swift-installer.exe" $SwiftUrl

          Write-Host "Installing Swift..."
          Start-Process -FilePath ".\swift-installer.exe" -ArgumentList "/quiet /norestart" -Wait
          echo "$env:SystemDrive\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" >> $env:GITHUB_PATH

      # 4. Cache Dependencies
      - name: Cache Deps
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: Phrost/Engine/deps
          key: ${{ runner.os }}-arm64-deps-v6

      # 5. Setup Dependencies
      - name: Download and Setup Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          New-Item -ItemType Directory -Path $env:DEPS_DIR -Force | Out-Null
          Set-Location $env:DEPS_DIR

          # --- A. PHP SDK (Experimental Arm64) ---
          $PHP_FOLDER_NAME = "php-8.4.10-nts-Win32-vs17-arm64"
          $PhpUrl = "https://github.com/hyh19962008/php-windows-arm64/releases/download/8.4.10/php-8.4.10-nts-Win32-vs17-arm64-experimental.7z"

          Write-Host "Downloading Experimental PHP Arm64..."
          curl.exe -L -o "php-arm64.7z" $PhpUrl

          # Create the folder and extract.
          # Since the SDK folder is already in the zip, this puts it at:
          # .../deps/php-8.4.10-nts-Win32-vs17-arm64/SDK/
          New-Item -ItemType Directory -Path $PHP_FOLDER_NAME -Force | Out-Null
          tar -xf php-arm64.7z -C $PHP_FOLDER_NAME

          # --- B. SDL3 (mmozeiko build) ---
          Write-Host "Downloading SDL3..."
          $SdlUrl = "https://github.com/mmozeiko/build-sdl3/releases/download/2025-11-09/SDL3-arm64-2025-11-09.zip"
          curl.exe -L -o "SDL3-arm64.zip" $SdlUrl
          Expand-Archive -Path "SDL3-arm64.zip" -DestinationPath "SDL3-arm64" -Force

          # --- C. Chipmunk2D ---
          Write-Host "Downloading Chipmunk2D..."
          $ChipmunkUrl = "https://github.com/joseph-montanez/Phrost/releases/download/v0.01/chipmunk_arm64-windows.zip"

          $VcpkgPackagesDir = Join-Path $env:DEPS_DIR "vcpkg\packages"
          New-Item -ItemType Directory -Path $VcpkgPackagesDir -Force | Out-Null

          curl.exe -L -o "chipmunk.zip" $ChipmunkUrl
          Expand-Archive -Path "chipmunk.zip" -DestinationPath $VcpkgPackagesDir -Force

          Write-Host "Dependencies setup complete."

      # 6. Run Build Script
      - name: Run Build Script
        run: |
          $ScriptPath = Join-Path $env:REPO_DIR "Engine\PhrostEngineV2\scripts\win_ext_arm64.ps1"
          Write-Host "Running build script at: $ScriptPath"
          & $ScriptPath

      # 7. Upload Artifacts
      - name: Upload Release
        uses: actions/upload-artifact@v4
        with:
          name: Phrost-Windows-Arm64
          path: Phrost/Release
